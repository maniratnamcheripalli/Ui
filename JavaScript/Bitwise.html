<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <h1>Bitwise Operator</h1>
    Bitwise And<p id="bit"></p>
    Bitwise Not: <p id="bit1"></p>
    Bitwise RightShift<p id="bit3"></p>
    Bitwise LeftShift<p id="bit2"></p>
    <script>
        document.getElementById("bit").innerHTML=5 & 3;
        document.getElementById("bit1").innerHTML=~5;
        document.getElementById("bit2").innerHTML=5<<1;
        document.getElementById("bit3").innerHTML=5>>1;
        


    </script>
</body>
</html>
