<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
        body{
            border: 2px solid black;
            font-family: 'Times New Roman', Times, serif;
            width: 60%;
            height: 80%;
        }
        table{

          margin-left: 30%;
            width: 60%;
            height: 80%;
        }
        td{
            padding-bottom: 2%;
        }
        h1{
            margin-left: 33%;
        }
      
    </style>

</head>
<body>
    <h1 >Registration Form</h1>
    <form>
         <table>
             <tr>
                <td><b>Name:</b></td>
                <td><input type="text" placeholder="Username"></td>
             </tr>
             <tr>
                <td><b>Phone Number:</b></td>
                <td><input type="text" placeholder="9948****"></td>
             </tr>

             <tr>
                <td><b>Email Id:</b></td>
                <td><input type="email" placeholder="man@gmail.com"></td>
             </tr>
             <tr>
                <td><b>Password:</b></td>
                <td><input type="password" placeholder="****"></td>
             </tr>
             <tr>
                <td><b>Date</b></td>
                <td><input type="date" placeholder="dd-mm-yyyy"></td>
             </tr>
             <tr>
                <td><b>Gender:</b></td>
                <td><input type="radio" name=gender>Male
                <input type="radio" name=gender>Female</td>
             </tr>
             <tr>
                <td><b>Education Qualification:</b></td>
                <td><select>
                    <option>Select</option>
                    <option>10+2</option>
                    <option>Graduate</option>
                </select></td>
             </tr>
             <tr>
                <td><b>Hobbies:</b></td>
                <td><input type="checkbox">Playing
                <input type="checkbox">Dancing
                <input type="checkbox">Singing</td>
            </tr>
            <tr>
                <td><b>Address:</b></td>
                <td><textarea rows="3" cols="20" placeholder="Address"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit">
                <input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
