<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="res">
        Text get changed
    </p>
    <p> Enter Number:<input type="text" id="num1"></p>
    <p>Enter Number:<input type="text" id="num2"></p>
    
    <button type="button" onclick="hello()">Add</button>
    <p id="num"></p>
    <button type="button" onclick=" myFunction()">Click</button>
    <script>
        function hello(){
           var a= document.getElementById("num1").value;
           var b= document.getElementById("num2").value;
           var c=Number(a)+Number(b);
           document.getElementById("num").innerHTML=c;
        }
        function myFunction(){
            var htt=new XMLHttpRequest();
            htt.onreadystatechange=function(){
                if(this.readyState ==4 && this.status==200){
                    document.getElementById("res").innerHTML=this.responseText;
                }
            }
            htt.open("GET","text.txt",true);
            htt.send();
        }
    </script>
</body>
</html>
